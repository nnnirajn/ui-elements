<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Radio type button</title>
</head>
<body>

	<div class="wrapper">
		<div class="field">
			<input type="radio" name="country" id="ind">
			<label for="ind">Ind</label>
		</div>
		<div class="field">
			<input type="radio" name="country" id="aus">
			<label for="aus">Aus</label>
		</div>
		<div class="field">
			<input type="radio" name="country" id="nz">
			<label for="nz">New Zeland</label>
		</div>
	</div>
	
	
	<script src="script.js"></script>
</body>
</html>
