<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button selected using css</title>
    <style>
      .wraper {
        display: flex;
		column-gap: 15px;
      }

      .custom-selected input {
        display: none;
      }

      .custom-selected label {
        background: #4194e6;
        color: #fff;
        padding: 25px;
        cursor: pointer;
		display: block;
      }

      .custom-selected input:checked + label {
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="wraper">
      <div class="custom-selected">
        <input type="checkbox" id="test1" />
        <label for="test1">test1</label>
      </div>
      <div class="custom-selected">
        <input type="checkbox" id="test2" />
        <label for="test2">test2</label>
      </div>
      <div class="custom-selected">
        <input type="checkbox" id="test3" />
        <label for="test3">test3</label>
      </div>
    </div>
  </body>
</html>
