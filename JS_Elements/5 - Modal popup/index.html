<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Modal PopUp</title>
</head>
<body>

	<section>
		<a class="btn" id="but" href="javascript:void(0);">click me</a>

		<div class="modal" id="modal">
			<div class="modal-wrapper">
				<div class="modal-header">
					<button class="modal-close modal-toggle" id="modal-toggle">
						close
					</button>
				</div>

				<div class="modal-body">
					<div class="modal-content">
						<h4>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facilis cupiditate unde enim maiores vel corrupti doloremque saepe molestias et odit!</h4>
					</div>
				</div>
			</div>
		</div>

	</section>

	<script src="script.js"></script>
</body>
</html>
