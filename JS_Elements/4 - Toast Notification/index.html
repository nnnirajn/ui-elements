<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
	<title>Toast Notification</title>
</head>
<body>

	<div class="buttons">
		<button onclick="showToast(successMsg)">Success</button>
		<button onclick="showToast(errorMsg)">Error</button>
		<button onclick="showToast(warningMsg)">Warning</button>
	</div>

	<div class="notification-box"></div>
	
	<script src="script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/fontawesome.min.js"></script>
</body>
</html>
