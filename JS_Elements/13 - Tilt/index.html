<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/cursix/dist/cursix.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tilt js</title>
  </head>
  <body>
    <div
      class="box"
      data-tilt
      data-tilt-max="50"
      data-tilt-speed="400"
      data-tilt-perspective="500"
      data-tilt-scale="1.1"
      data-tilt-glare="true"
      data-tilt-max-glare="0.5"
      data-tilt-easing="cubic-bezier(.03,.98,.52,.99)"
    ></div>

    <script src="tilt.js" type="text/javascript"></script>
  </body>
</html>
